<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Cita</title>
    <link rel="stylesheet" href="../css/reservacion.css"> <!-- Aquí enlazas tu CSS -->
</head>
<body>
    <div class="container">
        <h1>Reserva tu Cita</h1>
        
        <!-- Formulario de Reserva -->
        <form id="reservation-form">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Nombre" required>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Número de Teléfono" required pattern="\d*" title="El número de teléfono debe contener solo números">
            <span id="phone-error" class="error-message"></span>
            
            <label for="date">Selecciona una fecha:</label>
            <input type="date" id="date" name="date" placeholder="Fecha" required>

            <label for="time">Selecciona una hora:</label>
            <select id="time" name="time" required>
                <option value="" disabled selected>Hora</option>
            </select>

            <button type="submit">Reservar</button>
        </form>

        <div id="message" class="message"></div>
    </div>
    <script src="../js/reservacion.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
